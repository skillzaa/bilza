<body>

<div id="canvasContainer">
<canvas id="bilza"></canvas>
<!--controls table-->
<table id="controls" style="width:100%">
<tr>    
    <td style="width:10%"><button style="width:100%" id="start">Play</button></td>
    <td style="width:10%"><button style="width:100%" id="stop">Stop</button></td>

    <td style="width:70%">
        <input type="range" id="slider" style="width:100%" value="0" max="20">
    </td>
    <td style="width:10%"></td>
</tr>
</table>

</div>

<script  type="module" >
    import Bilza, { Ui,CompFactory as cf } from "../../src/bilza.js";
let bil = new Bilza("bilza",70);
// bil.resizeCanvas(800,300);
//-----------------------------------------
const grid = cf.grid("grey");
grid.goto(0,90,0);
bil.insert.alwaysOn(grid);

const fillRect = cf.fillRect("red");
fillRect.xAlign = fillRect.XAlignOpt.Mid;
fillRect.yAlign = fillRect.YAlignOpt.Mid;
fillRect.goto(0,50,50);

//----transparency
fillRect.opacity.goto(10,50);

fillRect.width.animate(2,5,10,90);
fillRect.height.animate(6,10,10,90);

bil.insert.add(fillRect,0,15);
const ui = new Ui(bil);
bil.draw();
</script>

</body>
