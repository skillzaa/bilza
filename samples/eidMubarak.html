<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
        * {
    padding:0;
    margin:0;
}
#parnetDiv {width:100%;padding :15px;background-color:aqua;}

#canvasContainer {
    text-align: center;
    overflow: visible;
    width: 100%;
    height: 100%;
    margin-top:5px;
    background-color: rgb(1, 1, 45);
}
</style>
    <!-- <script src="./00misc/custom.css"></script> -->
    <script src="./00misc/prism.js"></script>
    <link rel="stylesheet" href="./00misc/prism.css">   

    <title>Bilza Core Samples</title>
</head>
<body>

<div id="canvasContainer">
<canvas id="bilza"></canvas>
<!--controls table-->
<table id="controls" style="width:100%">
<tr>    
    <td style="width:10%"><button style="width:100%" id="start">Play</button></td>
    <td style="width:10%"><button style="width:100%" id="stop">Stop</button></td>

    <td style="width:70%">
        <input type="range" id="slider" style="width:100%" value="0" max="20">
    </td>
    <td style="width:10%"></td>
</tr>
</table>

</div>

<script  type="module" >
import Bilza, { Ui, CompFactory as cf } from "./bilza.js";
let bil = new Bilza("bilza", 70);
// bil.resizeCanvas(800, 400);
bil.background.color.set("#031363");
//-----------------------------------------
const bg = cf.circleParticles(10,"yellow",100);
bg.width.set(100);
bg.height.set(100);
bg.size = 40;
bg.opacity.set(50);
bg.color.random(0,60,30);
bil.insert.alwaysOn(bg);

//-----------------------------------------
const t = cf.text("Eid Mubarak From Bilal Tariq", "#ffff00");
t.width.set(40);
t.paddingLeft.setInitValue(5);
t.paddingRight.setInitValue(5);
t.paddingTop.setInitValue(10);
t.paddingBottom.setInitValue(10);
t.showBackground.set(true);
t.colorBackground.set("#000000");
t.border.set(20);
t.colorBorder.set("red");
t.xAlign = t.XAlignOpt.Mid;
t.yAlign = t.YAlignOpt.Mid;
t.xRotate = t.XAlignOpt.Mid;
t.yRotate = t.YAlignOpt.Top;
t.goto(0, 50, 50);
t.rotation.set(-25);
t.rotation.oscillate(1, 60, -25, 25, 0.25);
bil.insert.add(t, 0, 60);
const ui = new Ui(bil);
bil.start();
</script>
</body>
</html>
