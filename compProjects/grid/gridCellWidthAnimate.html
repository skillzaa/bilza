<!DOCTYPE html>
<html lang="en">
<head>

<style>
        * {
    padding:0;
    margin:0;
}
#parnetDiv {width:100%;padding :15px;background-color:aqua;}

#canvasContainer {
    text-align: center;
    overflow: visible;
    width: 100%;

</head>
<body>

<div id="canvasContainer">
<canvas id="bilza"></canvas>
<!--controls table-->
<table id="controls" style="width:100%">
<tr>    
    <td style="width:10%"><button style="width:100%" id="start">Play</button></td>
    <td style="width:10%"><button style="width:100%" id="stop">Stop</button></td>

    <td style="width:70%">
        <input type="range" id="slider" style="width:100%" value="0" max="20">
    </td>
    <td style="width:10%"></td>
</tr>
</table>

</div>
<!-- <a href="../src/bilza.js"></a> -->
<script  type="module">
import Bilza, { Ui,hsl,getRandom} from "../../src/bilza.js";

let bil = new Bilza("bilza", 70);
//--------------------
const grid = bil.add(0,60 ).grid(10,10,hsl(0));
grid.cellWidth.oscillate(0,60,10,20,2);
//--------------------
const ui = new Ui(bil);
bil.draw();
</script>
