<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Bilza Samples</title>
    <style>
        body {background-color: rgb(15, 67, 15);}
        #canvasContainer {
            overflow: visible;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="canvasContainer">
        <canvas id="bilza"></canvas>

<table id="controls" style="width:100%">
<tr>    
    <td style="width:5%"><button id="play">Play</button></td>
    <td style="width:5%"><button id="pause">Pause</button></td>
    <td style="width:5%"><button id="stop">Stop</button></td>
    <td style="width:75%">
        <input type="range" id="slider" style="width:100%">
    </td>
    <td style="width:10%"></td>
</tr>
</table>

</div>


<script src="../../src/examples/index.js" type="module"></script>

</body>
</html>
